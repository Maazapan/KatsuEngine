katsu_blocks:

  # This is example first furniture
  # you can create more furniture like this.
  example_furniture:
    block_type: FURNITURE
    rotate: true
    removeTime: 10
    sounds:
      break: BLOCK_WOOD_BREAK;10;1
      place: BLOCK_WOOD_PLACE;10;1
    particles: OAK_PLANKS;25;0.3;0.3;0.3

    itemstack:
      material: GRAY_DYE
      custom_model_data: 1
      display_name: "&fExample Furniture"
      lore:
        - "&8KatsuEngine"

  # This is example first chair
  # you can create more furniture like this.
  example_chair:
    block_type: FURNITURE
    rotate: true
    removeTime: 20

    sounds:
      break: BLOCK_WOOD_BREAK;10;1
      place: BLOCK_WOOD_PLACE;10;1
    particles: OAK_PLANKS;25;0.3;0.3;0.3
    craft_recipe:
      craft_permission: "katsuengine.example_chair"
      pattern:
        - "E $ $"
        - "E B E"
        - "A B A"
      recipe:
        'E': OAK_PLANKS
        'A': OAK_SLAB
        'B': LIME_WOOL
    furniture_chair:
      enable: true
      posY: -1.6

    itemstack:
      material: GRAY_DYE
      custom_model_data: 2
      display_name: "&fExample Chair"
      lore:
        - "&8KatsuEngine"
